<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$.ajax({
			type:"POST",
			url:"json/color.json",
			dataType:"json",
			success: function(data){
				var colorTypeNum=data.color.length;
				var colorType1 = data.color[0].colorType1;
				console.info(colorTypeNum);
				console.info(data.color[colorTypeNum]);
				var colorHtml='';
				for(var c=0;c<colorTypeNum;c++){
					colorHtml = colorHtml +'<h1 class="color-title">'+data.color[c].colorType+'</h1><ul id="color-json-test" class="clear">';
					for (var i = 0; i < data.color[c].colorArray.length; i++) {
						colorHtml=colorHtml+'<li style="background-color:#'+data.color[c].colorArray[i].colorNum+'"><p>'+data.color[c].colorArray[i].colorNum+'</p></li>'
					}
					colorHtml = colorHtml +'</ul>';
				}
				$('.color-box').append(colorHtml);
			}
	});					
})
</script>    
</head>
<body>
	<div class="content">
	<h1 class="page-title">颜色</h1>
	<div class="color-box">
	</div>
    </div>
</body>
</html>
