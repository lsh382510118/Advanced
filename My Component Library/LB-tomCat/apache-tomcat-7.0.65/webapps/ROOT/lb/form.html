<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>沉寂的孤独，洞彻透明的存在！</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/js.js" type="text/javascript"></script>
	<script src="js/test.js" type="text/javascript"></script>
	<script type="text/javascript">
$(function(){
	$('.tips-btn').click(function(){
		$('.pop-box').remove();
		var that=$(this);
		var tips={
			type:'tips',         		//(1.select,2.loading,3.aticle,4.dialog,5.tips)
			title:'',			   		//(1.none,2.'标题')		
			content:'苍老师和骚军妹子是弯的！',
			button:[] 						//
		};
		pop(tips,that);
	});
})
function pop(e,that){
	switch(e.type){
      case('select'):
		creatPopUi();			//创建基本框架
		layerLayout(e);			//判断头部、内容和按钮
        var html = '<ul class="pop-select">';
		var selname=that.attr('name');
		var mapp = {
			'111': 'aaa',
			'222':'bbb'
		};
		var selTag=$('select[name="'+mapp[selname]+'"] option');
		for(var i=0;i<selTag.length;i++){
			if(i==0){
				html=html+'<li class="sel">'+selTag.eq(i).text()+'</li>';
			}else{
				html=html+'<li>'+selTag.eq(i).text()+'</li>';}
			}
		html=html+'</ul>';		
        $('.pop-content').append(html);
		$('.pop-select>li').each(function(index){
          $(this).on('click',function(){
			  var selindex =$(this).index();
			  selTag.attr('selected',false);
			  selTag.eq(selindex).attr('selected',true);
              $('.pop-select li').removeClass('sel');
              $(this).addClass('sel');
			  var temp=$(this).html();
              that.val(temp);
			  closePop()
          });
        });
        break;
        
      case('loading'):
		$('.loading').remove();
  		//console.info('loading');
  		var html =''+'<div class="loading">'+
		  '<div class="loading-center">'+
		    '<div class="loading-center-absolute">'+
		      '<div class="loading-object object_one"></div>'+
		      '<div class="loading-object object_two" style="left:20px;"></div>'+
		      '<div class="loading-object object_three" style="left:40px;"></div>'+
		      '<div class="loading-object object_four" style="left:60px;"></div>'+
		      '<div class="loading-object object_five" style="left:80px;"></div>'+
		    '</div>'+
		  '</div>'+
		'</div>';
		$('body').append(html);
        break;
        case('aticle'):
			creatPopUi();			//创建基本框架
			layerLayout(e);			//判断头部、内容和按钮
        	$('.pop-content').addClass('aticle-content');
        	console.info($('.pop-content').text());
        break;
        case('dialog'):
			creatPopUi();			//创建基本框架
			layerLayout(e);			//判断头部、内容和按钮
        	$('.pop-content').addClass('dialog-content');
        	console.info($('.pop-content').text());
        break;
        case('tips'):
        	window.clearTimeout(settime)
        	$('.tips-content').remove();
        	var html = '';
  			html += '<div class="tips-content tips-in" onclick="">' + e.content +'</div>';
  			$('body').append(html);
  			settime=setTimeout("$('.tips-content').remove()",2500)
        break;
    	default :
    	console.info('没有这个类型，或者你输入错误类型');
	}
}

</script>
</head>
<body>
	<div class="content">
		<div class="csstitle">表单(form)</div>
		<div class="main tc">
			<div class="ll-form-box">
				<h1 class="css-title mt1">select-控件</h1>
				<div class="select" >
					<input type="text" name="111" value="" placeholder="请选择什么鬼">
					<select class="s-test" name="aaa">
						<option selected>aaaaaaa111111111</option>
						<option>aaaaaaa2222</option>
						<option >aaaaaaa333333</option>
						<option>aaaaaaa444444</option>
					</select>
				</div>
				<h1 class="css-title mt1">loading-控件</h1>
				<button class="loading-btn btn mt1">loading.....</button>
				<button class="loadingclose-btn btn mt1">close-loading.....</button>
				<h1 class="css-title mt1">文章-控件</h1>
				<button class="aticle-btn btn mt1">aticle.....</button>
				<h1 class="css-title mt1">对话框-控件</h1>
				<button class="dialog-btn btn mt1">dialog.....</button>
				<h1 class="css-title mt1">提示框-控件</h1>
				<button class="tips-btn btn mt1">tips.....</button>
			</div>
		</div>
	</div>
</body>
</html>
