<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$.ajax({
			type:"POST",
			url:"json/color.json",
			dataType:"json",
			success: function(data){
				var colorType1 = data.color[0].colorType1;
				console.info(colorType1[1]);
				var colorLi='';
				for(var i=0;i<$(colorType1).length;i++){
					colorLi=colorLi+'<li style="background-color:#'+colorType1[i].colorNum+'">'+colorType1[i].colorNum+'</li>'
				}
				$('#color-json-test').append(colorLi);
			}
	});					
})
</script>    
</head>
<body>
	<div class="content">
	<h1 class="page-title">颜色</h1>
	<div class="color-box">
		<ul id='color-json-test'>
		</ul>
	</div>
    </div>
</body>
</html>
