<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CanvasTest</title>
	<style>
		body{
			margin: 0;
			padding: 0 30px;
		}
		.top{
			position: fixed;
			bottom: 30px;
			left: 10px;
			border-radius: 50%;
			border: 0;
			background-color: rgba(0,0,0,.5);
			text-align: center;
			font-family: "微软雅黑";
			font-size: 20px;
			color: #fff;
			height: 64px;
			width: 64px;
			line-height: 64px;
			box-sizing: border-box;
			cursor: pointer;
			outline: none;
		}
	</style>
</head>
<body>
	<button class="top" onclick="goTop()">上</button>
	<canvas id="canvas" width="450" height="150"></canvas>
	<canvas id="canvas1" width="450" height="150"></canvas>
	<canvas id="canvas2" width="450" height="150"></canvas>
	<canvas id="canvas3" width="450" height="200"></canvas>
	<canvas id="canvas4" width="650" height="200"></canvas>
	<canvas id="canvas5" width="450" height="150"></canvas>
	<canvas id="canvas6" width="650" height="150"></canvas>
	<canvas id="canvas7" width="650" height="150"></canvas>
	<canvas id="canvas8" width="650" height="150"></canvas>
	<canvas id="canvas9" width="650" height="150"></canvas>
	<canvas id="canvas10" width="650" height="150"></canvas>
	<canvas id="canvas11" width="650" height="150"></canvas>
	<canvas id="canvas12" width="650" height="150"></canvas>
	<canvas id="canvas13" width="650" height="150"></canvas>
	<canvas id="canvas14" width="650" height="150"></canvas>
	<canvas id="canvas15" width="650" height="150"></canvas>
	<canvas id="canvas16" width="650" height="150"></canvas>
	
<script type="text/javascript">
	document.write("<h1>Hello World!</h1>")
	function goTop(){
		window.scrollTo(0,0);
	};
	function draw(){
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		if(canvas.getContext){
			ctx.beginPath();
			ctx.arc(75,75,50,0,Math.PI*2,true);
			ctx.moveTo(110,75);
			ctx.arc(75,75,35,0,Math.PI,false);
			ctx.moveTo(65,65);
			ctx.arc(60,65,5,0,Math.PI*2,true);
			ctx.moveTo(95,65);
			ctx.arc(90,65,5,0,Math.PI*2,true);
			ctx.closePath();
			ctx.stroke();
		}
	}
	function fo(){
		var canvas = document.getElementById("canvas1");
		var ctx = canvas.getContext("2d");
		for(i=0;i<4;i++){
			for(j=0;j<3;j++){
				ctx.beginPath();
				var x=25+j*50;
				var y=25+i*50;
				var r=20;
				var starta=0;
				var enda=Math.PI+(Math.PI*j)/2
				var antic=i%2==0?false:true;
				ctx.arc(x,y,r,starta,enda,antic)
				if(i>1){
					ctx.fill();
				}else{
					ctx.stroke();
				}
			}
		}
	}
	function besiz(){
		var canvas2 =document.getElementById("canvas2");
		var s=canvas2.getContext("2d");s.moveTo(75,25)
		s.quadraticCurveTo(25,25,25,62.5);
		s.moveTo(75,25)
		s.quadraticCurveTo(25,25,25,62.5);
		s.quadraticCurveTo(25,100,50,100);
		s.quadraticCurveTo(50,120,30,125);
		s.quadraticCurveTo(60,120,65,100);
		s.quadraticCurveTo(125,100,125,62.5);
		s.quadraticCurveTo(125,25,75,25);
		s.stroke();
	}
	function besiz1(){
		var canvas3 =document.getElementById("canvas3");
		var s=canvas3.getContext("2d");
		s.moveTo(80,80);
		s.bezierCurveTo(30,40,30,110,30,110);
		s.bezierCurveTo(30,120,55,140,80,160);
		s.bezierCurveTo(105,140,130,120,130,110);
		s.bezierCurveTo(130,110,130,40,80,80);
//		s.bezierCurveTo(85,25,75,35,75,40);
//		s.stroke();
		s.fill();
	}
	function draw2() {
	  var ctx = document.getElementById('canvas4').getContext('2d');
	  roundedRect(ctx,12,12,150,150,15);
	  roundedRect(ctx,19,19,150,150,9);
	  roundedRect(ctx,53,53,49,33,10);
	  roundedRect(ctx,53,119,49,16,6);
	  roundedRect(ctx,135,53,49,33,10);
	  roundedRect(ctx,135,119,25,49,10);
	 
	  ctx.beginPath();
	  ctx.arc(37,37,13,Math.PI/7,-Math.PI/7,false); 
	  ctx.lineTo(31,37);
	  ctx.fill();
	  for(i=0;i<8;i++){
	    ctx.fillRect(51+i*16,35,4,4);
	  }
	  for(i=0;i<6;i++){
	    ctx.fillRect(115,51+i*16,4,4);
	  }
	  for(i=0;i<8;i++){
	    ctx.fillRect(51+i*16,99,4,4);
	  }
	  ctx.beginPath();
	  ctx.moveTo(83,116);
	  ctx.lineTo(83,102);
	  ctx.bezierCurveTo(83,94,89,88,97,88);
	  ctx.bezierCurveTo(105,88,111,94,111,102);
	  ctx.lineTo(111,116);
	  ctx.lineTo(106.333,111.333);
	  ctx.lineTo(101.666,116);
	  ctx.lineTo(97,111.333);
	  ctx.lineTo(92.333,116);
	  ctx.lineTo(87.666,111.333);
	  ctx.lineTo(83,116);
	  ctx.fill();
	  ctx.fillStyle = "red";
	  ctx.beginPath();
	  ctx.moveTo(91,96);
	  ctx.bezierCurveTo(88,96,87,99,87,101);
	  ctx.bezierCurveTo(87,103,88,106,91,106);
	  ctx.bezierCurveTo(94,106,95,103,95,101);
	  ctx.bezierCurveTo(95,99,94,96,91,96);
	  ctx.moveTo(103,96);
	  ctx.bezierCurveTo(100,96,99,99,99,101);
	  ctx.bezierCurveTo(99,103,100,106,103,106);
	  ctx.bezierCurveTo(106,106,107,103,107,101);
	  ctx.bezierCurveTo(107,99,106,96,103,96);
	  ctx.fill();
	  ctx.fillStyle = "black";
	  ctx.beginPath();
	  ctx.arc(101,102,2,0,Math.PI*2,true);
	  ctx.fill();
	  ctx.beginPath();
	  ctx.arc(89,102,2,0,Math.PI*2,true);
	  ctx.fill();
	}
	function roundedRect(ctx,x,y,width,height,radius){
	  ctx.beginPath();
	  ctx.moveTo(x,y+radius);
	  ctx.lineTo(x,y+height-radius);
	  ctx.quadraticCurveTo(x,y+height,x+radius,y+height);
	  ctx.lineTo(x+width-radius,y+height);
	  ctx.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);
	  ctx.lineTo(x+width,y+radius);
	  ctx.quadraticCurveTo(x+width,y,x+width-radius,y);
	  ctx.lineTo(x+radius,y);
	  ctx.quadraticCurveTo(x,y,x,y+radius);
	  ctx.stroke();
	}
	function draw3() {
	  var ctx = document.getElementById('canvas5').getContext('2d');
		ctx.beginPath();
		ctx.moveTo(75,40);
		ctx.bezierCurveTo(75,37,70,25,50,25);
		ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
		ctx.bezierCurveTo(20,80,40,102,75,120);
		ctx.bezierCurveTo(110,102,130,80,130,62.5);
		ctx.bezierCurveTo(130,62.5,130,25,100,25);
		ctx.bezierCurveTo(85,25,75,37,75,40);
		ctx.fill();
	}
	function img(){
		var img = new Image();
		img.src='ss.jpg';
	}
	function color(){
		var s=document.getElementById('canvas6').getContext('2d');
		s.beginPath();
		s.lineTo(20,20);
		s.lineTo(20,50);
		s.lineTo(50,50);
		s.lineTo(50,20);
		s.fillStyle='rgba(231,33,3,.7)';
		for(var i=0;i<6;i++){
			for(var j=0;j<6;j++){
				s.strokeStyle='rgb(0,'+Math.floor(255-42.5*i)+','+Math.floor(255-42.5*j)+')';
				s.beginPath();
				s.arc(12.5+j*25,12.5+i*25,10,0,Math.PI*2,true);
				s.stroke();
			}
		}
		for (var i=0;i<6;i++){ 
		    for (var j=0;j<6;j++){ 
		      s.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' +  
		                       Math.floor(255-42.5*j) + ',0)'; 
		      s.fillRect(160+j*25,0+i*25,25,25); 
		    } 
		  } 
	}
	function draw7(){
		var s = document.getElementById('canvas7').getContext('2d');
 	 	s.fillStyle = '#000'; 
		s.globalAlpha = 0.13;
		for(var i=0;i<7;i++){
			s.beginPath();
			s.arc(75,75,10+10*i,0,Math.PI*2,true);
			s.fill();
		}
		
	}
	function draw8(){
		var ctx = document.getElementById('canvas8').getContext('2d'); 
		  // draw background 
		ctx.fillStyle = '#FD0'; 
		ctx.fillRect(0,0,75,75); 
		ctx.fillStyle = '#6C0'; 
		ctx.fillRect(75,0,75,75); 
		ctx.fillStyle = '#09F'; 
		ctx.fillRect(0,75,75,75); 
		ctx.fillStyle = '#F30'; 
		ctx.fillRect(75,75,75,75); 
		ctx.fillStyle = '#FFF'; 
		 
		// set transparency value 
		ctx.globalAlpha = 0.2; 
 		// Draw semi transparent circles 
		  for (var i=0;i<7;i++){ 
		      ctx.beginPath(); 
		      ctx.arc(75,75,10+10*i,0,Math.PI*2,true); 
		      ctx.fill(); 
		  } 
	}
	function draw9(){
		var ctx = document.getElementById('canvas9').getContext('2d'); 
 
		  // Draw background 
		  ctx.fillStyle = 'rgb(255,221,0)'; 
		  ctx.fillRect(0,0,150,37.5); 
		  ctx.fillStyle = 'rgb(102,204,0)'; 
		  ctx.fillRect(0,37.5,150,37.5); 
		  ctx.fillStyle = 'rgb(0,153,255)'; 
		  ctx.fillRect(0,75,150,37.5); 
		  ctx.fillStyle = 'rgb(255,51,0)'; 
		  ctx.fillRect(0,112.5,150,37.5); 
		 
		  // Draw semi transparent rectangles 
		  for (var i=0;i<10;i++){ 
		    ctx.fillStyle = 'rgba(255,255,255,'+(i+1)/10+')'; 
		    for (var j=0;j<4;j++){ 
		      ctx.fillRect(5+i*14,5+j*37.5,14,27.5) 
		    } 
		  } 
	}
	function draw10(){
		var s= document.getElementById('canvas10').getContext('2d');
		for(var i=0;i<10;i++){
			s.lineWidth=i+1;
			s.beginPath();
			s.moveTo(5+i*20,5);
			s.lineTo(5+i*20,105);
			s.stroke();
		}
	}
	function draw11(){ 
	  var ctx = document.getElementById('canvas11').getContext('2d'); 
	  var lineCap = ['butt','round','square']; 
	 
	  // Draw guides 
	  ctx.strokeStyle = '#09f'; 
	  ctx.beginPath(); 
	  ctx.moveTo(10,10); 
	  ctx.lineTo(140,10); 
	  ctx.moveTo(10,140); 
	  ctx.lineTo(140,140); 
	  ctx.stroke(); 
	 
	  // Draw lines 
	  ctx.strokeStyle = 'black'; 
	  for (var i=0;i<lineCap.length;i++){ 
	    ctx.lineWidth = 15; 
	    ctx.lineCap = lineCap[i]; 
	    ctx.beginPath(); 
	    ctx.moveTo(25+i*50,10); 
	    ctx.lineTo(25+i*50,140); 
	    ctx.stroke(); 
	  } 
	} 
	function draw12() { 
	  var ctx = document.getElementById('canvas12').getContext('2d'); 
	  var lineJoin = ['round','bevel','miter']; 
	  ctx.lineWidth = 10; 
	  for (var i=0;i<lineJoin.length;i++){ 
	    ctx.lineJoin = lineJoin[i]; 
	    ctx.beginPath(); 
	    ctx.moveTo(-5,5+i*40); 
	    ctx.lineTo(35,45+i*40); 
	    ctx.lineTo(75,5+i*40); 
	    ctx.lineTo(115,45+i*40); 
	    ctx.lineTo(155,5+i*40); 
	    ctx.stroke(); 
	  } 
	} 
	function draw13() {
        var ctx = document.getElementById('canvas13').getContext('2d');
        // Clear canvas
        ctx.clearRect(0,0,150,150);
        // Draw guides
        ctx.strokeStyle = '#09f';
        ctx.lineWidth   = 2;
        ctx.strokeRect(-5,50,160,50);
        // Set line styles
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 10;
                   //Set miterLimit value
                   ctx.miterLimit = 10;
          // Draw lines
        ctx.beginPath();
        ctx.moveTo(0,100);
        for (i=0;i<24;i++){
          var dy = i%2==0 ? 25 : -25 ;
          ctx.lineTo(Math.pow(i,1.5)*2,75+dy);
        }
        ctx.stroke();
        return false;
      }
	function draw14() {
	  var ctx = document.getElementById('canvas14').getContext('2d');
	  var lingrad = ctx.createLinearGradient(0,0,0,150);
	  lingrad.addColorStop(0, '#FF0000');
	  lingrad.addColorStop(0.15, '#FF8800');
	  lingrad.addColorStop(0.3, '#FFFF00');
	  lingrad.addColorStop(0.45, '#77FF00');
	  lingrad.addColorStop(0.6, '#00FF99');
	  lingrad.addColorStop(0.75, '#0066FF');
	  lingrad.addColorStop(0.9, '#9900FF');
	  lingrad.addColorStop(1, '#660077');
	  ctx.fillStyle = lingrad;
	  ctx.fillRect(10,10,20,130);
	  var radgrad = ctx.createRadialGradient(105,105,20,105,105,70);
	  radgrad.addColorStop(0, '#FF0000');
	  radgrad.addColorStop(0.15, '#FF8800');
	  radgrad.addColorStop(0.3, '#FFFF00');
	  radgrad.addColorStop(0.45, '#77FF00');
	  radgrad.addColorStop(0.6, '#00FF99');
	  radgrad.addColorStop(0.75, '#0066FF');
	  radgrad.addColorStop(0.9, '#9900FF');
	  radgrad.addColorStop(1, 'rgba(1,159,98,0)');
	  ctx.fillStyle = radgrad;
	  ctx.fillRect(0,0,300,300);
	}
	
	function grad(){
		var s=document.getElementById('canvas15').getContext('2d');
		var lingrad = s.createLinearGradient(0,0,0,150);
		lingrad.addColorStop(0,'#00abeb');
		lingrad.addColorStop(0.5,'#fff');
		var lingrad2 = s.createLinearGradient(0,50,0,95);
		lingrad2.addColorStop(0.5,'#000');
		lingrad2.addColorStop(1,'rgba(0,0,0,0)')
		
		s.fillStyle =lingrad;
		s.strokeStyle =lingrad2;
		
		s.fillRect(10,10,130,130);
		s.strokeRect(50,50,50,50);
	}
	function draw16() { 
  var ctx = document.getElementById('canvas16').getContext('2d'); 
 
  // Create gradients 
  var radgrad = ctx.createRadialGradient(45,45,10,52,50,30); 
  radgrad.addColorStop(0, '#A7D30C'); 
  radgrad.addColorStop(0.9, '#019F62'); 
  radgrad.addColorStop(1, 'rgba(1,159,98,0)'); 
   
  var radgrad2 = ctx.createRadialGradient(105,105,20,112,120,50); 
  radgrad2.addColorStop(0, '#FF5F98'); 
  radgrad2.addColorStop(0.75, '#FF0188'); 
  radgrad2.addColorStop(1, 'rgba(255,1,136,0)'); 
 
  var radgrad3 = ctx.createRadialGradient(95,15,15,102,20,40); 
  radgrad3.addColorStop(0, '#00C9FF'); 
  radgrad3.addColorStop(0.8, '#00B5E2'); 
  radgrad3.addColorStop(1, 'rgba(0,201,255,0)'); 
 
  var radgrad4 = ctx.createRadialGradient(0,150,50,0,140,90); 
  radgrad4.addColorStop(0, '#F4F201'); 
  radgrad4.addColorStop(0.8, '#E4C700'); 
  radgrad4.addColorStop(1, 'rgba(228,199,0,0)'); 
   
  // draw shapes 
  ctx.fillStyle = radgrad4; 
  ctx.fillRect(0,0,150,150); 
  ctx.fillStyle = radgrad3; 
  ctx.fillRect(0,0,150,150); 
  ctx.fillStyle = radgrad2; 
  ctx.fillRect(0,0,150,150); 
  ctx.fillStyle = radgrad; 
  ctx.fillRect(0,0,150,150); 
} 
	Window.onload = draw();
	Window.onload = fo();
	Window.onload = besiz();
	Window.onload = besiz1();
	Window.onload = draw2();
	Window.onload = draw3();
	Window.onload = color()
	Window.onload = draw7();
	Window.onload = draw8();
	Window.onload = draw9();
	Window.onload = draw10();
	Window.onload = draw11();
	Window.onload = draw12();
	Window.onload = draw13();
	Window.onload = draw14();
	Window.onload = grad();
	Window.onload = draw16();
</script>
</body>
