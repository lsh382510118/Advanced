<body>

        var subchart =echarts.init(document.getElementById('submap'));
        chart.setOption({
            series:[{
                type:'map',
                map:"泉州"
            }]
        });
        
        chart.on('click', function (params) {
            // 控制台打印数据的名称
            console.info(params);
            console.info(params.name);
//            if('鲤城区' == params.name){
                subchart.setOption({

                        map:'鲤城区'

        });

    </script>
