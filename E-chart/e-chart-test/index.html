<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-charts-test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="chart-box" id="main">
            
        </div>
        <div class="sub-map-box" id="submap"></div>
    </div>
    <script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/jquery1.8.3.js"></script>

    <script type="text/javascript" >
        var subchart =echarts.init(document.getElementById('submap'));
        var chart = echarts.init(document.getElementById('main'));
         //获取青岛地图数据。
         $.get('js/jbq.json', function(getJSON) {
             echarts.registerMap("suqian",getJSON);
             chart.setOption({

                    series: {
                        type: 'map',
                        map:"suqian",
                        itemStyle:{
                            normal:{
                                areaColor: '#475465',
                                borderColor: '#111'
                             },
                            emphasis:{
                                areaColor:"rgb(67, 144, 115)",
                                color: '#fff',
                                shadowColor: 'rgba(0, 0, 0, 0.5)',
                                shadowBlur: 10,
                                shadowOffsetY:0,
                                shadowOffsetX:0
                            }
                        },
                        data:[
                            {name: '宿豫区', selected:false,itemStyle:{emphasis:{areaColor:"#cfc5de"}}},
                            {name: '泗阳县', selected:false,itemStyle:{emphasis:{areaColor:"#f1ebd1"}}},
                            {name: '泗洪县', selected:false,itemStyle:{emphasis:{areaColor:"#feffdb"}}},
                            {name: '沭阳县', selected:false,itemStyle:{emphasis:{areaColor:"#e0cee4"}}},
                            {name: '宿城区', selected:false,itemStyle:{emphasis:{areaColor:"#fde8cd"}}},
                        ]
                    },
                 toolbox: {
                     show: true,
                     orient: 'vertical',
                     left: 'right',
                     top: 'center',
                     feature: {
                         dataView: {
                             readOnly: false
                         },
                         restore: {},
                         saveAsImage: {}
                     }
                 }
                });
         })
        chart.on('click', function (params) {

//            console.info(city);
        });

    </script>
</body>
</html>
